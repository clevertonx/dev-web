<body>
    <h1>Contador de Vogais</h1>
    <label for="palavra">Digite uma palavra:</label>
    <input type="text" id="palavra" name="palavra">
    <button onclick="contarVogais()">Contar Vogais</button>
    <p id="resultado"></p>
</body>
<script>
    function contarVogais() {
        var palavra = document.getElementById("palavra").value.toLowerCase(); 
        var vogais = "aeiou"; 
        var contador = 0; 

        for (var i = 0; i < palavra.length; i++) { 
            if (vogais.indexOf(palavra[i]) !== -1) { 
                contador++; 
            }
        }

        document.getElementById("resultado").innerHTML = "NÃºmero de vogais: " + contador; 
    }
</script>
